<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao"/>
		
<head>
	<title>Acompanhamento de estudos</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/estudo">
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Título salvo!</span>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
  				<h4 class="panel-title">Novo registro</h4>
  				<a href="/estudo">Voltar para a pesquisa</a>
  			</div>
  			
  			<div class="panel-body">
				<div class="form-group row">
	    			<label for="descricao" class="col-sm-2 col-form-label right">Descrição</label>
	    			<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao"/>
					</div>
				</div>
				
				<div class="form-group row">
	    			<label for="recursos" class="col-sm-2 col-form-label right">Recursos</label>
	    			<div class="col-sm-6">
						<input type="text" class="form-control" id="recursos" name="recursos"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="form-group row">
		    			<label for="status" class="col-sm-2 col-form-label right">Status</label>
		    			<div class="col-sm-2">
							<select class="form-control" name="status">
								<option th:each="status : ${todosStatusRegistro}" th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
				</div>
			
				<div class="form-group">
	    			<div class="col-sm-2 offset-sm-2 col-sm-10">
						<button type="submit" class="btn btn-success">Salvar</button>
					</div>
				</div>
				
			</div>
	</form>
</section>
</html>
